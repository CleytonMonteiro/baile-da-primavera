<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Supervisor - AABB</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <header>
        <h1>Dashboard de Controle</h1>
        <nav class="header-nav">
            <a href="layout.html" class="nav-button">Gerenciar Layout do Salão</a>
            <a href="index.html" id="back-to-map-link" class="nav-button">Ver Mapa de Mesas</a>
        </nav>
    </header>

    <main id="dashboard-container">
        <section id="kpi-cards" class="dashboard-section">
            <div class="card">
                <h3>Total Arrecadado</h3>
                <p id="total-arrecadado">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>Mesas Vendidas</h3>
                <p id="mesas-vendidas">0</p>
            </div>
            <div class="card">
                <h3>Mesas Reservadas</h3>
                <p id="mesas-reservadas">0</p>
            </div>
            <div class="card">
                <h3>Mesas Livres</h3>
                <p id="mesas-livres">0</p>
            </div>
        </section>

        <section id="data-details" class="dashboard-section">
            <div id="chart-container" class="card">
                <h3>Distribuição das Mesas</h3>
                <canvas id="statusChart"></canvas>
            </div>
            <div id="table-container" class="card">
                <div class="table-header">
                    <h3>Lista de Todas as Mesas</h3>
                    <input type="text" id="table-search-input" placeholder="Buscar na tabela...">
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr id="table-headers">
                                <th data-sort="numero">Nº</th>
                                <th data-sort="status">Status</th>
                                <th data-sort="nome">Nome</th>
                                <th data-sort="preco">Preço (R$)</th>
                                <th data-sort="pago">Pagamento</th>
                            </tr>
                        </thead>
                        <tbody id="mesas-tbody"></tbody>
                    </table>
                </div>
            </div>
        </section>
        
        <section id="activity-log-section" class="dashboard-section">
            <div class="card">
                <h3>Log de Atividades Recentes</h3>
                <ul id="activity-log-list"></ul>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="admin-script.js"></script>
</body>
</html>
