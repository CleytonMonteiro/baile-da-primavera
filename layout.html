<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Layout do Salão</title>
    <link rel="stylesheet" href="layout-style.css">
</head>
<body>
    <header>
        <h1>Editor de Layout do Salão</h1>
        <p>Arraste as mesas para movê-las entre as colunas. Use a barra de ferramentas abaixo para outras ações.</p>
    </header>

    <main>
        <div id="editor-container" class="editor-container">
            </div>
    </main>
    
    <footer class="bottom-toolbar">
        <button id="add-column-btn" title="Adicionar Nova Coluna">Adicionar Coluna</button>
        <button id="add-mesa-btn" title="Adicionar Nova Mesa">Adicionar Mesa</button>
        <button id="reset-layout-btn" class="secondary-btn" title="Restaurar o Layout Padrão">Resetar Mesas</button>
        <button id="save-layout-btn" class="save-btn" title="Salvar o Layout no Banco de Dados">Salvar Layout</button>
        <a href="index.html" class="nav-button" title="Voltar para o Mapa de Vendas">Ver Salão</a>
        <div class="control-group">
            <label class="switch-label">Modo Excluir:</label>
            <label class="switch">
                <input type="checkbox" id="delete-mode-toggle">
                <span class="slider round"></span>
            </label>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script type="module" src="layout-script.js"></script>
</body>
</html>
